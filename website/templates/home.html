{% extends "base.html" %}{% block title %} Bug Report {% endblock %}

{% block content %} This is home.
<h1 align="center">Bug Reports</h1>
<ul class="list-group list-group-flush" id="reports"></ul>
    {% for report in user.reports %}
    <li class="list-group-item">{{ report.issueDescription }}</li>
    {% endfor %}

    <form method="POST">
        <textarea name="report" id="report" class="form-control>"></textarea>
        <br/>
        <div align="center">
            <button type="submit" class="btn btn-primary">Submit </button>
        </div>
    </form>
{% endblock %}
